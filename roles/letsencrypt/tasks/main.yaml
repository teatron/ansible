- name: Install letsencrypt
  apt:
    name: letsencrypt
    state: present
    update_cache: yes

- name: stop Nginx
  service: 
    name: nginx 
    state: stopped

- name: Setup SSL
  command: letsencrypt certonly --standalone --agree-tos --no-eff-email --email "{{ admin_email }}" -d "{{ service_name }}.{{ domain_name }}"
  args: 
    creates: /etc/letsencrypt/live/{{ service_name }}.{{ domain_name }}/fullchain.pem

- name: start Nginx
  service: 
    name: nginx 
    state: restarted

- name: Renew certs once a 2 month
